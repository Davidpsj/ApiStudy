<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Scanner</title>
    <style>
        :root {
            --primary: #00f2ff;
            --warn: #ffcc00;
            --error: #ff4444;
            --bg-ui: rgba(10, 10, 10, 0.88);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Vídeo ocupa a tela toda */
        #v {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /*
         * GUIA — moldura sobre o vídeo.
         * Quatro barras posicionadas absolutamente formam uma moldura
         * SEM escurecer o interior, mantendo visibilidade total da carta.
         *
         * Geometria:
         *   Área da carta: left=15%  top=8%  width=70%  height=54%
         *   Borda da moldura: 3px sólida ciano
         *   Cantos com destaque de 20px (L-shapes)
         */
        .frame {
            position: fixed;
            left: 15%;
            top: 8%;
            width: 70%;
            height: 54%;
            z-index: 3;
            pointer-events: none;
        }

        /* Borda ciano translúcida — 100% do perímetro */
        .frame-border {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(0, 242, 255, 0.55);
            border-radius: 8px;
        }

        /* Cantos em L — sobrepostos sobre a borda para destaque */
        .corner {
            position: absolute;
            width: 22px;
            height: 22px;
            border-color: var(--primary);
            border-style: solid;
        }

            .corner.tl {
                top: -1px;
                left: -1px;
                border-width: 3px 0 0 3px;
                border-radius: 8px 0 0 0;
            }

            .corner.tr {
                top: -1px;
                right: -1px;
                border-width: 3px 3px 0 0;
                border-radius: 0 8px 0 0;
            }

            .corner.bl {
                bottom: -1px;
                left: -1px;
                border-width: 0 0 3px 3px;
                border-radius: 0 0 0 8px;
            }

            .corner.br {
                bottom: -1px;
                right: -1px;
                border-width: 0 3px 3px 0;
                border-radius: 0 0 8px 0;
            }

        /* Linha de scan animada — fica dentro do guia */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--primary) 20%, var(--primary) 80%, transparent 100%);
            box-shadow: 0 0 10px var(--primary);
            top: 0;
            animation: scan 2.8s infinite linear;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Rótulo de instrução acima do guia */
        .frame-label {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.72rem;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.65);
            text-transform: uppercase;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

        /* ── UI inferior ─────────────────────────────────────────────────── */
        .ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 4;
            background: var(--bg-ui);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-top: 1px solid rgba(255,255,255,0.08);
            border-radius: 22px 22px 0 0;
            padding: 14px 20px 36px;
        }

        #res {
            font-size: 1.18rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--primary);
            text-align: center;
            min-height: 1.5em;
            transition: color 0.25s;
            margin-bottom: 4px;
        }

        #detail {
            font-size: 0.78rem;
            color: #888;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 1.1em;
            margin-bottom: 12px;
        }

        /* Barra de progresso */
        #progress {
            height: 3px;
            background: rgba(255,255,255,0.06);
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            display: none;
        }

        #bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.2s ease, background 0.3s;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

            button:disabled {
                opacity: 0.35;
                cursor: default;
            }

            button:active:not(:disabled) {
                transform: scale(0.975);
            }
    </style>
</head>
<body>
    <video id="v" autoplay playsinline muted></video>

    <!-- Moldura sobre o vídeo — sem escurecer o exterior -->
    <div class="frame">
        <span class="frame-label">Enquadre a carta aqui</span>
        <div class="frame-border"></div>
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div class="scan-line"></div>
    </div>

    <div class="ui">
        <div id="res">PRONTO PARA ESCANEAR</div>
        <div id="detail"></div>
        <div id="progress"><div id="bar"></div></div>
        <button id="snap">ESCANEAR</button>
    </div>

    <script>
        const v = document.getElementById('v');
        const res = document.getElementById('res');
        const detail = document.getElementById('detail');
        const btn = document.getElementById('snap');
        const prog = document.getElementById('progress');
        const bar = document.getElementById('bar');

        // ── Câmera ────────────────────────────────────────────────────────────
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
            .then(s => { v.srcObject = s; })
            .catch(() => {
                res.textContent = 'SEM ACESSO À CÂMERA';
                btn.disabled = true;
            });

        // ── Barra de progresso ────────────────────────────────────────────────
        let _timer = null, _pval = 0;

        function startProgress() {
            prog.style.display = 'block';
            _pval = 0;
            bar.style.width = '0%';
            bar.style.background = 'var(--primary)';
            _timer = setInterval(() => {
                _pval += (90 - _pval) * 0.07;
                bar.style.width = _pval + '%';
            }, 220);
        }

        function finishProgress(ok) {
            clearInterval(_timer);
            bar.style.width = ok ? '100%' : '25%';
            bar.style.background = ok ? 'var(--primary)' : 'var(--error)';
            setTimeout(() => { prog.style.display = 'none'; }, 600);
        }

        // ── Captura ───────────────────────────────────────────────────────────
        btn.onclick = async () => {
            btn.disabled = true;
            res.style.color = 'var(--primary)';
            res.textContent = 'CAPTURANDO…';
            detail.textContent = '';

            await new Promise(r => requestAnimationFrame(r));

            // Coordenadas do guia na tela
            const frame = document.querySelector('.frame');
            const rect = frame.getBoundingClientRect();
            const vW = v.videoWidth, vH = v.videoHeight;
            const sW = window.innerWidth, sH = window.innerHeight;

            /*
             * object-fit: cover pode adicionar barras laterais ou verticais.
             * Calculamos o fator de escala e offset para mapear coordenadas
             * de tela → coordenadas do frame bruto do vídeo.
             */
            const scale = Math.max(vW / sW, vH / sH);
            const offsetX = (vW - sW * scale) / 2;
            const offsetY = (vH - sH * scale) / 2;

            const sx = rect.left * scale + offsetX;
            const sy = rect.top * scale + offsetY;
            const sw = rect.width * scale;
            const sh = rect.height * scale;

            /*
             * Canvas 488×680 — proporção exata de uma carta MTG (2.5 × 3.5 pol).
             * O servidor recebe sempre esse tamanho, independente da resolução
             * da câmera, reduzindo o payload e normalizando o input do pipeline.
             */
            const canvas = document.createElement('canvas');
            canvas.width = 488;
            canvas.height = 680;
            canvas.getContext('2d').drawImage(v, sx, sy, sw, sh, 0, 0, 488, 680);

            res.textContent = 'IDENTIFICANDO…';
            startProgress();

            canvas.toBlob(async blob => {
                const fd = new FormData();
                fd.append('file', blob, 'capture.jpg');

                const ctrl = new AbortController();
                const timeout = setTimeout(() => ctrl.abort(), 15_000);

                try {
                    const r = await fetch('/api/scanner/identify', {
                        method: 'POST',
                        body: fd,
                        signal: ctrl.signal
                    });

                    clearTimeout(timeout);

                    if (!r.ok) {
                        const err = await r.json().catch(() => ({ error: r.statusText }));
                        throw new Error(`HTTP ${r.status}: ${err.error ?? r.statusText}`);
                    }

                    const d = await r.json();
                    exibir(d);
                    finishProgress(d.status === 'confirmed');

                } catch (e) {
                    clearTimeout(timeout);
                    const msg = e.name === 'AbortError'
                        ? 'TIMEOUT — servidor sem resposta'
                        : (e.message ?? 'Erro de conexão').slice(0, 90);
                    res.style.color = 'var(--error)';
                    res.textContent = 'ERRO';
                    detail.textContent = msg;
                    finishProgress(false);
                } finally {
                    btn.disabled = false;
                }
            }, 'image/jpeg', 0.82);
        };

        // ── Exibe resultado ───────────────────────────────────────────────────
        //
        // Contrato da API (ScannerIdentifyResponse):
        //   d.status            → "confirmed" | "rescan_required" | "ambiguous" | "not_found"
        //   d.card              → ScannerCardDto ou null
        //   d.card.name         → nome em INGLÊS (vem do banco Scryfall EN)
        //   d.card.setCode      → ex: "ELD"
        //   d.card.collectorNumber
        //   d.detectionMethod   → "ocr+vector" | "vector" | "ocr" | "divergent" | "none"
        //   d.confidenceScore   → 0.0–1.0
        //   d.processingTimeMs
        //   d.rescanAttempt
        //
        function exibir(d) {
            switch (d.status) {

                case 'confirmed': {
                    res.style.color = 'var(--primary)';
                    // d.card.name = nome em inglês do banco
                    res.textContent = (d.card?.name ?? '???').toUpperCase();

                    const parts = [];
                    if (d.card?.setCode)
                        parts.push(`${d.card.setCode}  #${d.card.collectorNumber ?? '?'}`);
                    if (d.detectionMethod)
                        parts.push(d.detectionMethod.toUpperCase());
                    if (d.confidenceScore != null)
                        parts.push(`${(d.confidenceScore * 100).toFixed(0)}%`);
                    if (d.processingTimeMs != null)
                        parts.push(`${d.processingTimeMs}ms`);
                    detail.textContent = parts.join('  ·  ');
                    break;
                }

                case 'rescan_required': {
                    // d.card é null neste status — não há nome para exibir
                    res.style.color = 'var(--warn)';
                    res.textContent = 'REPOSICIONE A CARTA';
                    detail.textContent =
                        `TENTATIVA ${d.rescanAttempt ?? 1}  ·  ` +
                        (d.detectionMethod?.toUpperCase() ?? '');
                    break;
                }

                case 'ambiguous': {
                    // 3 tentativas esgotadas — exibe melhor candidato com aviso
                    res.style.color = 'var(--warn)';
                    res.textContent = (d.card?.name ?? 'AMBÍGUO').toUpperCase();
                    const parts = ['BAIXA CONFIANÇA'];
                    if (d.card?.setCode)
                        parts.push(`${d.card.setCode} #${d.card.collectorNumber ?? '?'}`);
                    detail.textContent = parts.join('  ·  ');
                    break;
                }

                case 'not_found': {
                    res.style.color = 'var(--error)';
                    res.textContent = 'CARTA NÃO ENCONTRADA';
                    detail.textContent = 'Set indexado? Use /api/scanner/seed/{setCode}';
                    break;
                }

                default: {
                    res.style.color = 'var(--error)';
                    res.textContent = 'RESPOSTA INESPERADA';
                    detail.textContent = JSON.stringify(d).slice(0, 80);
                }
            }
        }
    </script>
</body>
</html>
